<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#fffbeb" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Slice/Layers Icon -->
  <g transform="translate(200, 120)">
    <!-- Layer 1 -->
    <rect x="-40" y="-30" width="80" height="20" fill="#f59e0b" opacity="0.4" rx="3"/>
    <!-- Layer 2 -->
