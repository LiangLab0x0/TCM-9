<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#faf5ff" stroke="#9333ea" stroke-width="2"/>
  
  <!-- Document/Scroll Icon -->
  <g transform="translate(200, 120)">
    <!-- Scroll body -->
    <rect x="-35" y="-40" width="70" height="80" fill="#9333ea" opacity="0.8" rx="5"/>
    <!-- Top roll -->
    <ellipse cx="0" cy="-40" rx="40" ry="10" fill="#7c3aed"/>
    <!-- Bottom roll -->
    <ellipse cx="0" cy="40" rx="40" ry="10" fill="#7c3aed"/>
    <!-- Text lines on scroll -->
    <line x1="-20" y1="-20" x2="20" y2="-20" stroke="white" stroke-width="2"/>
    <line x1="-20" y1="-5" x2="20" y2="-5" stroke="white" stroke-width="2"/>
    <line x1="-20" y1="10" x2="20" y2="10" stroke="white" stroke-width="2"/>
    <line x1="-20" y1="25" x2="10" y2="25" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        text-anchor="middle" fill="#7c3aed">Formula</text>
</svg>