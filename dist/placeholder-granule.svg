    <!-- Central larger particle -->
    <circle cx="0" cy="0" r="8" fill="#ea580c"/>
    
    <!-- Surrounding particles -->
    <circle cx="-25" cy="-20" r="5" fill="#fb923c"/>
    <circle cx="25" cy="-15" r="6" fill="#f97316"/>
    <circle cx="-30" cy="10" r="4" fill="#fb923c"/>
    <circle cx="30" cy="20" r="5" fill="#f97316"/>
    <circle cx="-15" cy="25" r="6" fill="#ea580c" opacity="0.8"/>
    <circle cx="15" cy="-30" r="4" fill="#fb923c"/>
    <circle cx="0" cy="-25" r="3" fill="#f97316"/>
    <circle cx="-20" cy="0" r="4" fill="#fb923c" opacity="0.7"/>
    <circle cx="20" cy="5" r="3" fill="#ea580c" opacity="0.6"/>
    <circle cx="10" cy="15" r="5" fill="#f97316" opacity="0.8"/>
    <circle cx="-10" cy="-10" r="3" fill="#fb923c" opacity="0.6"/>
