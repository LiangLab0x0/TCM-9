<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#fff7ed" stroke="#ea580c" stroke-width="2"/>
  
  <!-- Particles/Dots Icon -->
